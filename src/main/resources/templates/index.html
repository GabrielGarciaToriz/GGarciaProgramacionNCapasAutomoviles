<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Automóviles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <div class="container mt-5">
        <h2 class="mb-4">Catálogo de Automóviles</h2>
        
        <a th:href="@{/index/form}" class="btn btn-primary mb-3">
            + Nuevo Automóvil
        </a>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover table-bordered mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Año</th>
                            <th>Agencia</th>
                            <th>Dirección de Agencia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="auto : ${automoviles}">
                            <td th:text="${auto.IdAutomovil}"></td>
                            <td th:text="${auto.Marca}"></td>
                            <td th:text="${auto.Modelo}"></td>
                            <td th:text="${auto.Year}"></td>
                            <td th:text="${auto.Agencia.Nombre}"></td>
                            <td th:text="${auto.Agencia.Direccion}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
